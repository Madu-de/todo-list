<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Einbindungen von CSS und Javascript Dateien -->

    <!-- Eigene -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- getmdl.io -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <style>
        .demo-list-control {
            width: 300px;
        }

        .demo-list-radio {
            display: inline;
        }
    </style>

    <title>ToDo Liste</title>
</head>

<body>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">ToDo Liste</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="page-content">

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="eingabe">
                    <label class="mdl-textfield__label" for="sample3">ToDo eintragen</label>
                </div>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="addTodo();">
                    Hinzuf√ºgen
                </button>

                <ul class="demo-list-control mdl-list" id="todos">

                </ul>

            </div>
        </main>
    </div>


</body>

</html>
